<script>

// âœ… THIS IS CORRECT â€” DO NOT CHANGE
fetch("/alumni/directory")
.then(res=>res.json())
.then(alumni=>{

const container=document.getElementById("alumniList");

if(alumni.length===0){
container.innerHTML="<p>No alumni available</p>";
return;
}

alumni.forEach(a=>{

const card=document.createElement("div");
card.className="snap-card";

card.innerHTML=`
<h3>${a.full_name}</h3>

<p>${a.degree} â€¢ ${a.graduation_year}</p>

<p><strong>${a.company || ""}</strong></p>

<p>${a.job_title || ""}</p>

<p>${a.work_location || ""}</p>

<a href="${a.linkedin}" target="_blank">
<button>Connect</button>
</a>
`;

container.appendChild(card);

});

});

</script>
