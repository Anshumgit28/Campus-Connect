<!DOCTYPE html>

<body class="dashboard-body">

<header class="navbar">
  <div class="brand">
    <div class="logo-icon">A</div>
    <span class="brand-name">ADMIN PANEL</span>
  </div>

  <a class="logout-btn" href="/logout">Logout</a>

<main class="dashboard">

  <!-- HEADER -->
  <section class="greeting">
    <h1>Admin Control Panel</h1>
    <p>Manage campus system</p>
  </section>

  <!-- ADMIN ACTIONS -->
  <section class="snapshot">

    <!-- ADD NOTICE -->
    <div class="snap-card">
      <h3>ğŸ“¢ Add Notice</h3>
      <form action="/admin/notice" method="post">
        <input name="title" placeholder="Notice text" required>
        <button>Add Notice</button>
      </form>
    </div>

    <!-- CREATE EVENT -->
    <div class="snap-card">
      <h3>ğŸ‰ Create Event</h3>

      <form action="/admin/event" method="post">

        <input name="title" placeholder="Event name" required>

        <textarea name="description" placeholder="Event description" required></textarea>

        <select name="category" required>
          <option value="">Select Category</option>
          <option value="Academic">ğŸ“ Academic</option>
          <option value="Cultural">ğŸ‰ Cultural</option>
          <option value="Sports">âš½ Sports</option>
          <option value="Technical">ğŸ’» Technical</option>
        </select>

        <input type="date" name="event_date" required>
        <input type="time" name="event_time" required>

        <input name="venue" placeholder="Venue" required>
        <input name="organizer" placeholder="Organizer" required>

        <input type="number" name="seats" placeholder="Seats Available" required>

        <button>Create Event</button>

      </form>
    </div>

    <!-- ADD CLUB -->
    <div class="snap-card">
      <h3>ğŸ« Add Club</h3>
      <form action="/admin/club" method="post">
        <input name="name" placeholder="Club name" required>
        <button>Add Club</button>
      </form>
    </div>

  </section>

</main>

</body>
